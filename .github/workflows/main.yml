name: Run IP Check Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Menjalankan skrip setiap hari pada jam 00:00 UTC

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'  # Sesuaikan dengan versi Node.js yang Anda inginkan

    - name: Install dependencies
      run: npm install

    - name: Run the script
      run: node script.js

    - name: Upload results as artifact
      uses: actions/upload-artifact@v3
      with:
        name: hasil-cek
        path: hasil_cek.csv
